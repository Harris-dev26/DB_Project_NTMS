{% extends 'tourists/base.html' %}

{% block content %}

    <center> 
        {% if searched %}
            <h1>you searched for {{ searched }}</h1>
            <br>
            {% for name in result %}
                <a> Hotel: {{ name.1 }} at {{ name.2 }} with rooms available {{ name.3 }} </a>  
                <br>
            {% endfor %}
        {% else %}
            <h1> You didn't search </h1>
        {% endif %}
    </center>
{% endblock %}
